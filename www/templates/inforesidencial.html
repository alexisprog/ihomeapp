<ion-view view-title="Info Residencial">
	<div class="bar bar-header bar-dark">
        <button class="button button-icon button-clear ion-android-arrow-back" ui-sref="app.inicio">
        </button>
		<h1 class="title">Info Residencial</h1>
	</div>
	<ion-content  class="has-header" padding="false">
	    <div class="row rowbottom" ng-repeat="info in infolist" >
            <div class="col-md-10 col-sm-10 col-xs-10 top10">
        		<p style="color: #8a8aaa; text-align: justify;">
        			<i class="fa fa-circle-thin"></i>
	            	<b>{{info.titulo}}</b> <br>
	            	{{ info.created_at | date: 'dd-MM-yyyy / HH:mm:ss'}}
	            </p>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3 top10">
            	<a ng-click="Download(info.archivo)" class="btn btnorage btn-block">VER</a>
            </div>      
     	</div>
	</ion-content>
</ion-view>
