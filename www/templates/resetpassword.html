<ion-view hide-nav-bar="true">
    <ion-content padding="true" >
                       
      <div class="login-box">
        <div class="login-box-body">
        <center>
           <img style="display: block; margin-left: auto; margin-right: auto;" src="img/Logo.png" >
        </center>
        
        <form class="form-horizontal" ng-submit="add()">

        <div class="row top50">
            <div class="form-group rowbottom" style="width:100%;">
              <strong>EMAIL</strong>
              <input type="email" class="form-control input" ng-model="data.email" placeholder="ingrese email de usuario">
            </div>
        </div>
        <div class="row topbottom20 top50">
              <button type="submit" ng-disabled="!data.email" class="btn btn-danger btn-sm btn-block">
                  <i class="fa fa-btn fa-sign-in"></i> RECUPERAR PASSWORD
              </button>
        </div>
        </form>

        <!--  -->
        
      </div><!-- /.login-box-body -->
        
      <center class="top20">
        <a style="color:#000000;" ui-sref="login">Volver al login</a>
        <br><br>
        <a style="color:#000000;" >iHome &reg; 2016. All Rights Reserved</a>
      </center>
    </div><!-- /.login-box -->

           
        
        
        
        
    </ion-content>
</ion-view>
