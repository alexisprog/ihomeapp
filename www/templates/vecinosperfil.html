<ion-view view-title="Vecinos">
	<div class="bar bar-header bar-dark">
        <a class="button button-icon button-clear ion-android-arrow-back" ui-sref="app.inicio">
        </a>
		<h1 class="title">Editar Mi Perfil</h1>
	</div>
	<ion-content  class="has-header" padding="false">
	<form ng-submit="add()" name="myForm" novalidate>
		<br>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<center>
					<img class="img-circle User" ng-src="{{photo}}" ng-model="data.imagen">
					<a class="button button-block button-positive" ng-click="getPhoto('camera')">
				    	<i class="icon ion-camera"></i>
				    </a>
		    		<a class="button button-block button-dark" ng-click="getPhoto('library')">
				    	<i class="icon ion-images"></i>
				    </a>
				</center>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group rowbottom">
                    <span>Nombre Apellido</span>
                    <input ng-model="data.name" type="text" class="form-control input" ng-required="true">
                </div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group rowbottom">
                    <span>Cedula</span>
                    <input ng-model="data.cedula" type="number" class="form-control input" ng-required="true">
                </div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group rowbottom">
                    <span>Email</span>
                    <input ng-model="data.email" ng-readonly="true" type="email" class="form-control input" ng-required="true">
                </div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group rowbottom">
                    <span>Apartamento</span>
                    <input ng-model="data.apartamento" type="text" class="form-control input" ng-required="true">
                </div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group rowbottom">
                    <span>Telefono</span>
                    <input ng-model="data.telefono" type="text" class="form-control input" ng-required="true">
                </div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="form-group rowbottom">
                    <span>Profesion</span>
                    <input ng-model="data.profesion" type="text" class="form-control input" ng-required="true">
                </div>
			</div>
		</div>

		<div class="col-md-12 divgray"> NOTIFICACIONES </div>

      	<ion-toggle ng-model="data.notificacion_email" toggle-class="toggle-calm">Notificaciones por mail</ion-toggle>

      	<ion-toggle ng-model="data.notificacion_push" toggle-class="toggle-calm">Notificaciones al Telefono</ion-toggle>

      	<ion-toggle ng-model="data.mostrar_info" toggle-class="toggle-calm">Mostrar informaci√≥n a mis vecinos</ion-toggle>

       
        
		<div class="padding">
            <button type="submit" class="button button-block button-dark" ng-disabled="myForm.$invalid">
            	<i class="icon ion-android-done"></i>
            </button>
        </div>
	</form>
	</ion-content>
</ion-view>
